# Default values for neutree.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

jwtSecret: "mDCvM4zSk0ghmpyKhgqWb0g4igcOP0Lp"
imagePullSecrets: []

metrics:
  enabled: false
  remoteWriteUrl: ""

k8sWaitFor:
  image:
    repository: ghcr.io/groundnuty/k8s-wait-for
    tag: "v2.0"
    pullPolicy: IfNotPresent

dbScripts:
  image:
    repository: neutree-ai/neutree-db-scripts
    tag: ""
    pullPolicy: IfNotPresent

db:
  image:
    repository: postgres
    tag: "13"
    pullPolicy: IfNotPresent
  user: postgres
  password: pgpassword
  name: aippp
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 2
      memory: 2Gi
  persistence:
    enabled: true
    size: 40Gi
    accessModes:
      - ReadWriteOnce
  service:
    type: ClusterIP
  nodeSelector: {}
  tolerations: []
  affinity: {}

auth:
  image:
    repository: supabase/gotrue
    tag: "v2.170.0"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  service:
    type: ClusterIP

